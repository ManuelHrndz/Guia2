<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Registro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5dc;
            color: #FF7F00;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
            width: 300px;
        }
        h1 {
            color: #FF7F00;
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"],
        input[type="password"],
        input[type="file"],
        input[type="radio"],
        input[type="checkbox"] {
            margin-bottom: 10px;
            width: 100%;
        }
        input[type="submit"],
        input[type="reset"] {
            background-color: #FF7F00;
            border: none;
            color: #ffffff;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 48%;
            font-size: 16px;
        }
        input[type="submit"]:hover,
        input[type="reset"]:hover {
            background-color: #ff6f00;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .radio-group {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="form" name="form" action="mailto:alguien@gmail.com" method="post" enctype="multipart/form-data" onsubmit="return enviarCorreo()">
            <h1>Formulario de Registro</h1>

            <div class="form-group">
                <label for="name"><b>Escribe tu nombre:</b></label>
                <input type="text" name="name" id="name" required />
            </div>

            <div class="form-group">
                <label for="password"><b>Contraseña:</b></label>
                <input type="password" name="password" id="password" required />
            </div>

            <div class="form-group">
                <label for="foto"><b>Enviame una foto tuya:</b></label>
                <input type="file" name="foto" id="foto" />
            </div>

            <div class="form-group radio-group">
                <label><b>Este manual te parece:</b></label><br>
                <input type="radio" name="manual" value="mb" checked><b>Muy bueno</b><br>
                <input type="radio" name="manual" value="b"><b>Bueno</b><br>
                <input type="radio" name="manual" value="mal"><b>Malo</b><br>
                <input type="radio" name="manual" value="Mm"><b>Muy malo</b><br>
            </div>

            <div class="form-group">
                <input type="checkbox" name="actualizacion" id="actualizacion" />
                <label for="actualizacion"><b>Avisame de actualizaciones</b></label>
            </div>

            <div class="form-group">
                <input type="submit" value="Enviar" />
                <input type="reset" value="Borrar"/>
            </div>
        </form>
        
        <script type="text/javascript">
            function enviarCorreo() {
                return true; // Permite el envío del formulario
            }
        </script>
    </div>
</body>
</html>
