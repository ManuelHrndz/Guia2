<h3>Ejemplo de formulario</h3><hr>

	<input type="radio" name="tema" value="literatura" checked>literatura<br><br> Marca tus aficiones:<br>

	<input type="checkbox" name="aficion" value="musica" checked>M&uacute;sica<br>
	<input type="checkbox" name="aficion" value="Lectura" checked>Lectura<br>
	<input type="checkbox" name="aficion" value="pasear" checked>Pasear<br>
	<input type="checkbox" name="aficion" value="cine" checked>Cine<br><br>
	Digita la contrase&ntilde;a de usuario:&nbsp;
	<input type="password" name="password" size="10" maxlength="10"><br><br>
	<input type="submit" value="enviar datos">
	<input type="reset" value="borrar datos"><br><br>
</form>
